<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Termo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }
        .board {
            max-width: 300px;
        }
        .tile {
            width: 50px;
            height: 50px;
            font-size: 24px;
            text-align: center;
            font-weight: bold;
        }
        .correct {
            background-color: #6aaa64; /* Verde para letras corretas */
            color: #fff;
        }
        .present {
            background-color: #c9b458; /* Amarelo para letras presentes em posição incorreta */
            color: #fff;
        }
        .absent {
            background-color: #787c7e; /* Cinza para letras ausentes */
            color: #fff;
        }
        .keyboard {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 300px;
            gap: 5px;
        }
        .key {
            width: 40px;
            height: 40px;
            font-size: 18px;
            text-align: center;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="text-center">
        <img src="https://cptstatic.s3.amazonaws.com/imagens/enviadas/materias/materia16043/caracteristicas-cavalos-saudaveis-artigos-cursos-cpt.jpg" alt="Cavalo" class="img-fluid mb-3" style="max-width: 100%; height: auto;">
        <h2>Jogo Termo</h2>
    </div>
    
    <div class="board text-center mb-4">
        <div id="grid" class="d-flex flex-column gap-2"></div>
        <p id="message" class="mt-3"></p>
    </div>

    <div class="keyboard">
        <!-- Teclado Virtual -->
        <script>
            const keyboardLetters = "QWERTYUIOPASDFGHJKLZXCVBNM".split("");
            keyboardLetters.forEach(letter => {
                document.write(`<button class="key btn btn-secondary" onclick="handleKeyClick('${letter}')">${letter}</button>`);
            });
        </script>
        <button class="key btn btn-warning" onclick="handleBackspace()">←</button>
        <button class="key btn btn-primary" onclick="checkGuess()">Enter</button>
    </div>

    <script>
        const wordToGuess = "VALCALLALA"; // Palavra a ser adivinhada
        let currentRow = 0;
        const maxRows = 6;
        let currentTileIndex = 0;

        // Inicializa o tabuleiro com 6 linhas e 5 colunas
        function initializeBoard() {
            const grid = document.getElementById("grid");
            for (let i = 0; i < maxRows; i++) {
                const row = document.createElement("div");
                row.className = "d-flex justify-content-center gap-2";
                for (let j = 0; j < 5; j++) {
                    const tile = document.createElement("input");
                    tile.setAttribute("maxlength", 1);
                    tile.className = "tile border rounded";
                    tile.readOnly = true;
                    row.appendChild(tile);
                }
                grid.appendChild(row);
            }
        }

        // Função para lidar com clique nas teclas do teclado virtual
        function handleKeyClick(letter) {
            const row = document.getElementById("grid").children[currentRow];
            if (currentTileIndex < 5) {
                row.children[currentTileIndex].value = letter;
                currentTileIndex++;
            }
        }

        // Função para lidar com o botão de backspace
        function handleBackspace() {
            const row = document.getElementById("grid").children[currentRow];
            if (currentTileIndex > 0) {
                currentTileIndex--;
                row.children[currentTileIndex].value = "";
            }
        }

        // Função para verificar a tentativa do usuário
        function checkGuess() {
            const row = document.getElementById("grid").children[currentRow];
            const guess = Array.from(row.children).map(input => input.value.toUpperCase()).join('');

            if (guess.length < 5) {
                document.getElementById("message").textContent = "Digite uma palavra completa!";
                return;
            }

            Array.from(row.children).forEach((tile, index) => {
                const letter = guess[index];
                if (letter === wordToGuess[index]) {
                    tile.classList.add("correct");
                } else if (wordToGuess.includes(letter)) {
                    tile.classList.add("present");
                } else {
                    tile.classList.add("absent");
                }
            });

            if (guess === wordToGuess) {
                document.getElementById("message").textContent = "Parabéns! Você acertou!";
            } else if (currentRow < maxRows - 1) {
                currentRow++;
                currentTileIndex = 0;
            } else {
                document.getElementById("message").textContent = `Fim de jogo! A palavra era ${wordToGuess}`;
            }
        }

        // Inicializa o tabuleiro ao carregar a página
        initializeBoard();
    </script>

</body>
</html>
